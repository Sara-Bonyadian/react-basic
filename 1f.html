<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/dayjs.js">
      
    </script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
    console.log("Day.js loaded");
    console.log(dayjs().format('MMM D'));
    const today = dayjs().format('MMM D');
    const time=dayjs().format('HH:mm:ss');
    const message = <div>
      <p>Today's date is {today}</p>
        <p>Current time is {time}</p>
    </div>;
   
      const container = document.querySelector('.js-container');
      const root=ReactDOM.createRoot(container);
      root.render(message);

      setInterval(()=>{
        const newTime=dayjs().format('HH:mm:ss');
        const updatedMessage=<div>
          <p>Today's date is {today}</p>
          <p>Current time is {newTime}</p>
        </div>;
        root.render(updatedMessage);
      },1000);
    </script>
  </body>
</html>
